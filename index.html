<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- vue js -->
     <div id="app">
        <!-- title -->
        <header>
            <!-- layout -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- title  -->
                        <div class="mt-1">
                            <h1 class="text-white fw-bolder">TO DO LIST</h1> 
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- content -->
        <main>
            <!-- layout -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="bg-todo mt-5 p-5 rounded-3">
                            
                            <div class="offset-2 col-8">
                                <!-- content -->
                                <div class="mb-4 d-flex">
                                    <input type="text" class="form-control" placeholder="Inserisci una task" v-model="text">
                                    <button class="btn btn-success" type="button" @click="addTask">Aggiungi</button>
                                </div>
                                <!-- ciclo for di todolist -->
                                <ul class="list-group" v-for="(task, index) in todolist">
                                    <!-- proprietÃ  di todolist -->
                                    <li class="list-group-item" :class="task.done ? 'text-decoration-line-through list-group-item-success' : 'list-group-item-warning'">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                {{ task.text }}
                                            </div>
                                            <div>
                                                <button type="button" class="btn btn-danger" @click="deleteTask(index)">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
